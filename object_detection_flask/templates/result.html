<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <!-- Link to Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans antialiased">
    <!-- Main container -->
    <div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-r from-purple-600 to-indigo-500 p-8">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-2xl">
            <h1 class="text-4xl font-semibold text-center text-gray-800 mb-6">Object Detection Results</h1>

            <!-- Result image -->
            <div class="flex justify-center mb-6">
                <img src="{{ result_image }}" alt="Result Image" class="max-w-full rounded-lg shadow-lg">
            </div>

            <!-- Link to upload a new image -->
            <div class="flex justify-center">
                <a href="{{ url_for('index') }}" class="text-lg font-medium text-blue-600 hover:text-blue-800 transition duration-300">
                    Upload Again
                </a>
            </div>
        </div>
    </div>
</body>
</html>
